<!DOCTYPE html>

<html lang="es">
    
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    </head>

    <body>
        <section class="pantalla">  
            
            <div class="texto">
                <div class="logo">
                    <h1><img src="imagenes/Logo.png"></h1>
                </div>
                
                <div class="cuadroTexto">
                    <textarea class="textoEncriptar" name="mensaje" id="mensaje" placeholder="Ingrese el texto aqui"></textarea>
                    <div class="instruccion">
                        <h4><img src="imagenes/exclamation-circle.png"></h4>
                        <h4>Solo letras minúsculas y sin acentos</h4>
                    </div>
                </div>

                <div class="botones">
                    <input type="submit" name="botonEncriptar" value="Encriptar" class="botonEncriptar">
                    <input type="submit" name="botonDesencriptar" value="Desencriptar" class="botonDesencriptar">
                </div>
            </div>

            <div class="textoEncriptado">
                <div class="caja">
                    <h1 class="munheco"><img src="imagenes/munheco.png"></h1>
                    <h2>Ningún mensaje fue encontrado</h2>
                    <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
                </div>
            </div>
        </section>

        <footer>
            <h2>Desarrollado por Andrew Dulanto</h2>
            <h2>
                <a href="https://instagram.com/andrew.idb?igshid=MmIzYWVlNDQ5Yg==" target="_blank">
                <img src="imagenes/instagram.png"></a>
            </h2>
            <h2>
                <a href="https://www.linkedin.com/in/andrew-idb/" target="_blank"></a>
                <img src="imagenes/linkedin.png">
            </h2>
            <h2>
                <a href="https://github.com/animduba" target="_blank"></a>
                <img src="imagenes/github.png">
            </h2>
        </footer>
            
    </body>

</html>
